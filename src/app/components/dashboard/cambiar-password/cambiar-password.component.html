<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar Contraseña
        </h3>

        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword">
            <div class="form-group">
                <input type="password" placeholder="Contraseña Anterior"
                    formControlName="passwordAnterior" class="form-control">
                <span
                    *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required')
                    && cambiarPassword.get('passwordAnterior')?.touched "
                    class="text-danger ml-3">La contraseña <strong>Es Requerida</strong></span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Nueva Contraseña"
                    formControlName="nuevaPassword" class="form-control">
                <span
                    *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required')
                    && cambiarPassword.get('nuevaPassword')?.touched "
                    class="text-danger ml-3">La nueva contraseña <strong>Es
                        Requerida</strong></span>
                <span
                    *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('minlength')
                    && cambiarPassword.get('nuevaPassword')?.touched "
                    class="text-danger ml-3">La nueva contraseña debe tener
                    <strong>como minimo 4 caracteres</strong></span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirmar Contraseña"
                    formControlName="confirmPassword" class="form-control">
                <span
                    *ngIf="cambiarPassword.hasError('notSame')"
                    class="text-danger ml-3">Las contraseñas
                    <strong>deben coincidir</strong></span>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acept"
                    [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
