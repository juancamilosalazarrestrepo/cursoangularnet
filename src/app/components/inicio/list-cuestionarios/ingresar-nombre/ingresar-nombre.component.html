<div class="container">
    <div class="card text-center" style="width: 100%; padding: 20px;min-height:200px ;">
        <div class="col-lg-6 offset-lg-3">
            <input type="text" placeholder="Ingrese su nombre" class="form-control form-control-lg" style="font-size: x-large;" [(ngModel)]="nombreParticipante">
        </div>
        <div class="mt-auto">
            <button class="btn btn-primary btn-lg" routerLink="/inicio/listCuestionarios">Volver</button>
            <button class="btn btn-primary btn-lg btn-sig" (click)="siguiente()">Siguiente</button>
        </div>
    </div>
</div>
