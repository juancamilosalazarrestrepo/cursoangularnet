<div class="container mt-4">
  <div class="row">
    <h3>Listado de estudiantes</h3>
    <button class="btn btn-primary ml-auto" (click)="toogle()">toggle</button>
  </div>
  <br>
  <table class="table" *ngIf="listEstudiantes.length> 0">
    <thead>
      <th>Nro</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listEstudiantes; let i= index">
        <td>{{i+1}}</td>
        <td>{{estudiante.nombre}}</td>
        <td [ngStyle]="{'font-style': estudiante.estado === 'promocionado' ?
          'italic' : 'normal'}">{{estudiante.estado}}</td>
      </tr>
    </tbody>
  </table>
  <h3 *ngIf="listEstudiantes.length===0">No hay registros</h3>
</div>
